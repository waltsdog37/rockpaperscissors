<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock Paper Scissors</title>

    <script src="scripts.js"></script>


</head>

<body>

    <div class="button-container">
        <button id="Rock" onclick=game(this)>Rock</button>
        <button id="Paper" onclick=game(this)>Paper</button>
        <button id="Scissors" onclick=game(this)>Scissors</button>
    </div>

    <div id="you-result"></div>
    <div id="computer-result"></div>

    <div class="score-container">
        <p id="player-score">Player: <span id="player">0</span></p>
        <p id="computer-score">Computer: <span id="computer">0</span></p>
    </div>

    <div id="game-over"></div>

</body>


</html>
