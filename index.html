<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>

    <title>Rock Paper Scissors</title>

</head>

<body>

    <div class="button-container">
        <input class="rps-button" id="Rock" type="image" src="/images/rock.png" onclick=game(this)></button>
        <input class="rps-button" id="Paper" type="image" src="/images/paper.png" onclick=game(this)></button>
        <input class="rps-button" id="Scissors" type="image" src="/images/scissors.png" onclick=game(this)></button>
    </div>

    <div id="you-result"></div>
    <div id="computer-result"></div>

    <div class="score-container">
        <p id="player-score">Player: <span id="player">0</span></p>
        <p id="computer-score">Computer: <span id="computer">0</span></p>
    </div>

    <div id="game-over"></div>

</body>


</html>
